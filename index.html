<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a Doctor!</h1>
      </div>
      <form id="doctor-info">
        <label for="state">Enter Your State Postal Code</label>
        <input class="form-control form-color-test" type="text" name="state" id="state" placeholder="example: OR, AL, NY etc.">
        <label for="medical">Enter Your Medicle Issue </label>
        <input class="form-control form-color-test" type="text" name="medical" id="medical">
        <br>
        <button type="submit" class="btn btn-success">Find Doctors</button>
      </form>

      <br>
      <div class="output">
      </div>
    </div>
  </body>
</html>
